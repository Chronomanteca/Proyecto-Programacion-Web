plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'
	implementation 'org.springframework:spring-orm:5.2.2.RELEASE'
	implementation 'org.apache.tomcat:tomcat-dbcp:9.0.29'
	implementation 'org.hibernate:hibernate-core:5.4.9.Final'
	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.5.2'

}

test {
	useJUnitPlatform()
}
